<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
    <header>
      <div id="quiz-title">Ultimate Coding Quiz</div>
      <button id="quiz-button">Begin</button>
    </header>

    <main>
      <section>
        <div id="timer-box">
            <div id="timer-count">
                <h4>seconds remaining</h4>
            </div>
        </div>
      </section>

      <section>
        <div id="quiz-box">
          <div id="quiz-question"></div>
          <div id="quiz-answers">
            <div id="answer-1"></div>
            <div id="answer-2"></div>
            <div id="answer-3"></div>
            <div id="answer-4"></div>
          </div>
        </div>
      </section>

  
    </main>
    <footer>
        <div id="high-score">

        </div>
    </footer>
    <script src="assets/script.js"></script>
  </body>
</html>
